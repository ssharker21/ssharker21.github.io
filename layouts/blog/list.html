{{ define "main" }}
<h1 class="title">{{ .Title }}</h1>

<article>
    {{ .Content }}
</article>

<div class="blog-list">
    {{ range .Pages }}
    <div class="blog-post-header">
        <h1 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="date">{{ .Date.Format "January 02, 2006" }}</div>
    </div>
    {{ end }}
</div>
{{ end }}
