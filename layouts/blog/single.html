{{ define "main" }}
<article class="blog-post">
    <header class="blog-post-header">
        <h1 class="title">{{ .Title }}</h1>
        <div class="date">{{ .Date.Format "January 02, 2006" }}</div>
    </header>
    <div class="blog-post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
