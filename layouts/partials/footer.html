<script>
    document.addEventListener('DOMContentLoaded', function () {
        var base = document.querySelector('base');
        var currentUrl = window.location.origin + window.location.pathname;
        if (base) {
            var links = document.querySelectorAll('a[href^="#fn"]');
            links.forEach(function (link) {
                var anchorId = link.getAttribute('href');
                link.href = currentUrl + anchorId;
            });

            // Also fix the back links in the footnotes
            var backLinks = document.querySelectorAll('a[href^="#fnref"]');
            backLinks.forEach(function (link) {
                var anchorId = link.getAttribute('href');
                link.href = currentUrl + anchorId;
            });
        }
    });
</script>
